<!DOCTYPE html>

<html lange="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Encriptador Alura</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/931516093e.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <header>
            <div class="caja">
                <img src="imagenes/icono.svg">
                <nav class="buttons">
                    <ul>
                        <li><a href="https://github.com/SebastianBE99/Encriptador"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="https://linkedin.com/in/sebastián-bustos-658303271"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            
            <section class="contenedor">
                <div class="left"> 
                    <div class="receptor">
                        <textarea 
                        id="textoInicial" 
                        cols="30" rows="10" 
                        placeholder="Ingrese el texto aquí"></textarea>
                    </div>

                    <div class="desicion">
                        <p> <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Solo minúsculas y sin acentos</p>

                        <div class="botones">          
                                <a id="encriptar" onclick="encriptador()"></a>
                                <a id="desencriptar" onclick="desencriptador()"></a>         
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div id="emisor">
                        <textarea 
                        id="textoFinal" 
                        cols="30" rows="10" readonly></textarea>

                        <img id="muneco" src="imagenes/muñeco.png">

                        <p id="mensaje1">Ningún mensaje fue encontrado</p>
                        <p id="mensaje2">Ingrese un texto que desees encriptar o desencriptar</p>

                        <div id="agregarBoton">
                            <ul>
                                <!--Aquí se agrea el boton de copiado-->
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <p class="piedePagina"> Encriptador elaborado como CHALLENGE del curso Alura LATAM</p>
            </footer>

        </main>
    </body>

    <script type="text/javascript" src="encrip.js"></script>

</html>
